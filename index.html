<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div vs Form Semantic Styling</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--div vs label for sematic html-->
  <div class="signup">
    <div class="signup__field signup__field--name">
      <div class="signup__field__header">Name</div>
      <input type="text" class="signup__field__input signup__field__input--firstname" placeholder="First" />
      <input type="text" class="signup__field__input signup__field__input--firstname" placeholder="Last" />
    </div>
    <div class="signup__field signup__field--username">
      <div class="signup__field__header">Choose your username</div>
      <input type="text" class="signup__field__input signup__field__input--username" />
    </div>
    <div class="signup__field signup__field--password">
      <div class="signup__field__header">Create a password</div>
      <input type="password" class="signup__field__input signup__field__input--password" />
    </div>
    <div class="signup__field signup__field--confirm-password">
      <div class="signup__field__header">Confirm your password</div>
      <input type="password" class="signup__field__input signup__field__input--confirm-password" />
    </div>
    <div class="signup__field signup__field--birthday">
      <div class="signup__field__header">Birthday</div>
      <div class="signup__field__selection">Month</div>
      <input type="hidden" class="signup__field__input signup__field__input--birth-month" />
      <input type="text" class="signup__field__input signup__field__input--birth-day" placeholder="Day" />
      <input type="text" class="signup__field__input signup__field__input--birth-year" placeholder="Year" />
    </div>
    <div class="signup__field signup__field--phone">
      <div class="signup__field__header">Mobile phone</div>
      <input type="text" class="signup__field__input signup__field__input--phone" />
    </div>
    <div class="signup__field signup__field--current-email">
      <div class="signup__field__header">Your current email address</div>
      <input type="text" class="signup__field__input signup__field__input--current-email" />
    </div>
  </div>

  <br>
  <br>
  <br>
  <!--Using label for semantic html form building-->

  <h2>Switching to semantic tags #</h2>

  <!---
    add a div for the error field in each fieldset and add the 
    --error modifier class to every input. Red is the universal color for error messages
   <div class="signup__field__error">Sample error</div>
  -->

  <div class="wrapper">
    <form class="signup">
      <fieldset class="signup__field signup__field--name">
        <legend class="signup__field__header">Name</legend>
        <input type="text" class="signup__field__input signup__field__input--firstname" placeholder="First"
          aria-label="First Name" />
        <input type="text" class="signup__field__input signup__field__input--firstname" placeholder="Last"
          aria-label="Last Name" />
        <div class="signup__field__error"></div>
      </fieldset>
      <fieldset class="signup__field signup__field--username">
        <legend class="signup__field__header">Choose your username</legend>
        <input type="text" class="signup__field__input signup__field__input--username" aria-label="Username" />
        <div class="signup__field__error"></div>
      </fieldset>
      <fieldset class="signup__field signup__field--password">
        <legend class="signup__field__header">Create a password</legend>
        <input type="password" class="signup__field__input signup__field__input--password" aria-label="Password" />
        <div class="signup__field__error"></div>
      </fieldset>
      <fieldset class="signup__field signup__field--confirm-password">
        <legend class="signup__field__header">Confirm your password</legend>
        <input type="password" class="signup__field__input signup__field__input--confirm-password"
          aria-label="Confirm Password" />
        <div class="signup__field__error"></div>
      </fieldset>
      <fieldset class="signup__field signup__field--birthday">
        <legend class="signup__field__header">Birthday</legend>
        <div class="signup__field__selection">Month</div>
        <input type="hidden" class="signup__field__input signup__field__input--birth-month" aria-label="Month" />
        <input type="text" class="signup__field__input signup__field__input--birth-day" placeholder="Day"
          aria-label="Day" />
        <input type="text" class="signup__field__input signup__field__input--birth-year" placeholder="Year"
          aria-label="Year" />
        <div class="signup__field__error"></div>
      </fieldset>
      <fieldset class="signup__field signup__field--phone">
        <legend class="signup__field__header">Mobile phone</legend>
        <input type="text" class="signup__field__input signup__field__input--phone" aria-label="Phone" />
        <div class="signup__field__error"></div>
      </fieldset>
      <fieldset class="signup__field signup__field--current-email">
        <legend class="signup__field__header">Your current email address</legend>
        <input type="text" class="signup__field__input signup__field__input--current-email" aria-label="Email" />
        <div class="signup__field__error"></div>
      </fieldset>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
